<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Docentes CECS</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <p:messages  showDetail="false" autoUpdate="true" closable="true" />

                <h:form id="form" >




                    <p:panel style="width:800px;height:400px; position: relative; left: 400px; text-align: center; border-color: transparent; background-color: transparent">  
                        <p:dataTable id="db" var="docente"  value="#{docenteController.cecsLazyModel}"
                                     paginator="true" rows="5"
                                     selection="#{docenteController.docente}" selectionMode="single"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     style="text-align: center" 
                                     editable="true"
                                     lazy="true"
                                     >  
                            

                            <f:facet name="header">  
                                Lista de docentes
                            </f:facet>  

                            <p:column  headerText="id" style="width: 24%">
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <h:outputText value="#{docente.id}"/>
                            </p:column>

                            <p:column  headerText="nome" style="width: 24%">  
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{docente.nome}"/>
                            </p:column> 
                            
                            <p:column  headerText="siape" style="width: 24%">  
                                <f:facet name="header">
                                    <h:outputText value="Siape"/>
                                </f:facet>
                                <h:outputText value="#{docente.siape}"/>
                            </p:column> 

                            <p:column  headerText="url" style="width: 24%">  
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{docente.url}"/>
                            </p:column> 
                            
                            <p:column  headerText="centro" style="width: 24%">  
                                <f:facet name="header">
                                    <h:outputText value="Centro"/>
                                </f:facet>
                                <h:outputText value="#{docente.centro}"/>
                            </p:column> 
                            


                            



                        </p:dataTable> 
                    </p:panel>

<br/><br/><br/>
                    <p:commandButton icon="ui-icon-arrowrefresh-1-w" style="width: 270px;position: relative; left: 650px; top: 100px" value="Voltar ao Ã­ndice" ajax="false" action="/index" onclick="this.form.target = '_self'"/>

                   


                </h:form>
            </p:layoutUnit>


        </p:layout>





    </h:body>
</html>
